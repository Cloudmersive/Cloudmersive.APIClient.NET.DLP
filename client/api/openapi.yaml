            application/json:
              schema:
                $ref: '#/components/schemas/DlpAdvancedDetectionResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/DlpAdvancedDetectionResponse'
          description: OK
      summary: Detect User Data in Input Text (Advanced)
      tags:
      - Detect
      x-codegen-request-body-name: body
  /dlp/detect/document/advanced:
    post:
      description: "Detects 29 configurable types of user data including health-related\
        \ PHI in a document image (PDF, DOCX, PNG, JPG) using Advanced AI."
      operationId: DetectDocumentAdvanced
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DlpAdvancedDocumentDetectionRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/DlpAdvancedDocumentDetectionRequest'
          application/*+json:
