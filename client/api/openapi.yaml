            application/json:
              schema:
                $ref: '#/components/schemas/DlpDocumentRedactionResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/DlpDocumentRedactionResponse'
          description: OK
      summary: Redact User Data in Document
      tags:
      - Redact
      x-codegen-request-body-name: body
  /dlp/redact/document/advanced:
    post:
      description: "Detects and redacts 35 configurable types of user data including\
