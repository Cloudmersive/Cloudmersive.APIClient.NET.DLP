      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DlpDocumentRedactionRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/DlpDocumentRedactionRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/DlpDocumentRedactionRequest'
        description: Input request
        required: false
      responses:
