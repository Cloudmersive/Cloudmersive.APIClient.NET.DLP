  /dlp/redact/text:
    post:
      description: "Detects and redacts configurable types of user data in an input\
        \ text string using Advanced AI. First detects PII, then redacts disallowed\
        \ types by either deleting them or replacing them with asterisks."
      operationId: RedactText
