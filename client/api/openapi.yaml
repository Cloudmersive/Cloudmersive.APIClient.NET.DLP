          description: OK
      summary: Redact User Data in Input Text (Advanced)
      tags:
      - Redact
      x-codegen-request-body-name: body
  /dlp/redact/document:
    post:
      description: "Detects and redacts configurable types of user data in a document\
        \ (PDF, DOCX, PNG, JPG) using Advanced AI. Rasterizes document pages, detects\
        \ PII regions using a grid-overlay approach, blurs those regions, and returns\
