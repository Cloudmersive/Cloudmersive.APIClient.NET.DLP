openapi: 3.0.1
info:
  description: Easily and directly scan and detect sensitive data (PII) in input text.
  title: dlpapi
  version: v1
servers:
- url: /
security:
- Apikey: []
paths:
  /dlp/detect/text:
    post:
      description: Detects configurable types of user data in an input text string
        using Advanced AI.
      operationId: DetectText
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DlpDetectionRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/DlpDetectionRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/DlpDetectionRequest'
        description: Input request
        required: false
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DlpDetectionResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/DlpDetectionResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/DlpDetectionResponse'
          description: OK
      summary: Detect User Data in Input Text
      tags:
      - Detect
      x-codegen-request-body-name: body
  /dlp/detect/text/advanced:
    post:
      description: Detects 29 configurable types of user data including health-related
        PHI in an input text string using Advanced AI.
      operationId: DetectTextAdvanced
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DlpAdvancedDetectionRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/DlpAdvancedDetectionRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/DlpAdvancedDetectionRequest'
        description: Input request
        required: false
      responses:
        "200":
          content:
            text/plain:
              schema:
